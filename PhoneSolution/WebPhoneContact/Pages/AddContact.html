<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Join Me</title>
    <link href="../Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-formhelpers.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.0.0.js"></script>
    <!--Bootstrap-->
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap-formhelpers.js"></script>
    <script src="../Scripts/bootstrap-formhelpers-countries.js"></script>
    <script src="../Scripts/CustomJS/jsDate.js"></script>
    <script src="../Scripts/CustomJS/Register.js"></script>
</head>
<body>
    <!--Banner-->
    <section class="jumbotron text-center border-info">
        <div class="container">
            <h1 class="jumbotron-heading text-muted">Join Me</h1>
        </div>
    </section>

    <!--Person Info-->
    <form class="form-horizontal needs-validation" method ="post" action="" name="ContactForm" onsubmit="validate()">
        <h1 class="mx-3">
            Personal Information
        </h1>
        <div form-row>
            <div class="form-check form-check-inline">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-check-label" for="FirstName">First Name*</label>
                        <input type="text" class="form-control" id="firstName" onblur="validFirstName()"/>
                    </div>
                    <div id="fNameHelper"></div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-check-label" for="LastName">Last Name*</label>
                        <input type="text" class="form-control" id="lastName" />
                    </div>
                    <div id="lNameHelper"></div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-4">
                <div class="form-group" name="ageGroup">
                    <label class="form-check-label mx-3" for="DoB">Date of Birth</label>
                    <input type="date" class="form-control ml-3" id="DoB" name="DateOfBirth" onblur="RevalidateAge()" required/>
                    <div id="dobHelp" class="text-danger"> </div>
                </div>

            </div>

            <div class="col-lg-4">
                <div class="radio">
                    <label class="radio-inline"><input type="radio" id="male" value="M" name="gender" checked>Male</label>
                    <label class="radio-inline"><input type="radio" id="female" value="F" name="gender" checked>Female</label>
                    <label class="radio-inline"><input type="radio" id="undisclosed" value="U" name="gender" checked>Undisclosed</label>
                </div>
            </div>
            <div class="agevalidation"></div>
        </div>

        <h3 class="mx-3">Current Address</h3>
        <div id="CurrentAddress">

            <div class="form-group col-6" id="Address">
                <label for="Address">Address Line 1</label>
                <input type="text" class="form-control form-control" id="address1" />
            </div>
        <div class="form-groups form">
                <div class="form-group  col-6" id="Zip Code">
                    <label class="form-check-label" accesskeyfor="ZipCode">Zip Code</label>
                    <input type="text" class="form-control form-control" id="ZipCode" onblur="checkZipcode()" required/>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <div class="form-group col-8" >
                    <label for="State">State</label>
                    <input type="text" id="State" required />
                </div>
            </div>
            <div class="form-check form-check-inline">
                <div class="form-group col-12"">
                    <label for="City">City</label>
                    <input type="text" id="City" required/>
                </div>
            </div>


            <div class="form-group col-6 ml-1">
                <label for="Country">Country</label>
                <select class="form-control bfh-countries" data-country="US" id="Country"   >

                    <option value="US">United States</option>
                    <option value = "CN">China</option>
                    <option value = "AG">Argentina</option>
                    <option value = "BD">Bangladesh</option>
                    <option value = "BE">Belgium</option>
                    <option value = "BR">Brazil</option>
                    <option value = "CA">Canada</option>
                    <option value = "CL">Chile</option>
                    <option value = "CO">Columbia</option>
                    <option value = "CR">Costa Rica</option>
                    <option value = "HR">Crotia</option>
                    <option value = "CZ">Czech Republic</option>
                    <option value = "DK">Denmark</option>
                    <option value = "DO">Dominican Republic</option>
                    <option value = "FR">France</option>
                    <option value = "DE">Germany</option>
                    <option value = "HT">Haiti</option>
                    <option value = "HK">Hong Kong</option>
                    <option value = "HU">Hungary</option>
                    <option value = "IS">Iceland</option>
                    <option value = "IN">India</option>
                    <option value = "IQ">Iraq</option>
                    <option value = "IE">Ireland</option>
                    <option value = "IL">Israel</option>
                    <option value = "IT">Italy</option>
                    <option value = "JM">Jamaica</option>
                    <option value = "JP">Japan</option>
                    <option value = "MX">Mexico</option>
                    <option value = "MY">Malaysia</option>
                    <option value = "MN">Mongolia</option>
                    <option value = "PH">Phillipines</option>
                    <option value = "PL">Poland</option>
                    <option value = "PT">Portugal</option>
                    <option value = "ES">Spain</option>
                    <option value = "CH">Chile</option>
                    <option value = "SE">Sweden</option>
                    <option value = "TW">Taiwan</option>
                    <option value = "TH">Thailand</option>
                    <option value = "GB">United Kingdom</option>
                    <option value = "VE">Venezuela</option>
                    <option value = "VI">Vietnam</option>

                </select>
            </div>
        </div>



        <div class="form-check form-check-inline mx-3" id="chkPermAddress">
            <input type="checkbox" class="mr-3" id="chkPermanentAddress" value="on" onchange="checkAdd()" />
            <label for="chkPermanentAddress" class="form-check-label">Is this your permanent address?</label>
        </div>
        <form-group>
            <div id="PermanentAddress">

            </div>
        </form-group>

        <div class="form-group ml-3" col-s-1>
            <label for="CountryCode">Country Code</label>
            <input type="text" class="form-control col-sm-1" id="CountryCode" value=1 required />

        </div>

        <div class="form-inline" col-md-1>
            <label for="AreaCode" class=" = ml-3">Area Code</label>
            <input type="text" class="form-control col-sm-1 px-4 mx-2 mr-3" id="AreaCode" value=212 required />

    
            <label for="PhoneNum">PhoneNum</label>
            <input type="text" class="form-control col-sm-3 px-4 mx-2" id="PhoneNum" required />

        </div>
        <div class="btn-group btn-group-lg m-3">
            <!--<a class="btn btn-primary" href="Home.html" role="button">Home</a>-->
            <button type="submit" class="btn btn-primary btn-lg" id="Submit">Submit</button>
        </div>


    </form>
</body>
</html>

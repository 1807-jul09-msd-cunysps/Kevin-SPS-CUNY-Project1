<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Join Me</title>
    <link href="../Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
        <script src="../Scripts/jquery-3.0.0.js"></script>
        <script src="../Scripts/bootstrap.js"></script>
        <script src="../Scripts/CustomJS/jsDate.js"></script>
    <script src="../Scripts/CustomJS/Register.js"></script>
</head>
<body>
    <!--Banner-->
    <section class="jumbotron text-center border-info">
        <div class="container">
            <h1 class="jumbotron-heading text-muted">Join Me</h1>
        </div>
    </section>

    <!--Person Info-->
    <form class="form-horizontal needs-validation" novalidate name="ContactForm" onsubmit="validate()">
        <h1>
            Personal Information
        </h1>
        <div form-row>
            <div class="form-check form-check-inline">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-check-label" for="FirstName">First Name*</label>
                        <input type="text" class="form-control" id="firstName" />
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-check-label" for="LastName">Last Name*</label>
                        <input type="text" class="form-control" id="lastName" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-4">
                <div class="form-group" name="ageGroup">
                    <label class="form-check-label" for="DoB">Date of Birth</label>
                    <input type="date" class="form-control" id="DoB" name="DateOfBirth" onblur="RevalidateAge()" />
                    <div id="dobHelp" class="text-danger"> </div>
                </div>

            </div>

            <div class="col-lg-4">
                <div class="radio">
                    <label class="radio-inline"><input type="radio" id="male" value="M" name="gender" checked>Male</label>
                    <label class="radio-inline"><input type="radio" id="female" value="F" name="gender" checked>Female</label>
                    <label class="radio-inline"><input type="radio" id="undisclosed" value="U" name="gender" checked>Undisclosed</label>
                </div>
            </div>
            <div class="agevalidation"></div>
        </div>

        <h3>Current Address</h3>
        <div id="CurrentAddress">

            <div class="form-group col-6" id="Address">
                <label for="Address">Address Line 1</label>
                <input type="text" class="form-control form-control" id="address1" />
            </div>



            <div class="form-group col-6" id="Address2">
                <label for="Address2">Address Line 2</label>
                <input type="text" class="form-control form-control" id="address2" />
            </div>
            <div class="form-groups form">
                <div class="form-group  col-6" id="Zip Code">
                    <label class="form-check-label" accesskeyfor="ZipCode">Zip Code</label>
                    <input type="text" class="form-control form-control" id="ZipCode" onblur="checkZipcode()"/>
                </div>
            </div>

            <div class="form-check form-check-inline">
                <div class="form-group col-8" id="State">
                    <label for="State">State</label>
                    <input type="text" class="form-control form-control" id="State" />
                </div>
            </div>
            <div class="form-check form-check-inline">
                <div class="form-group col-12" id="City">
                    <label for="City">City</label>
                    <input type="text" class="form-control form-control" id="City" />
                </div>
            </div>


            <div class="form-group col-6">
                <label for="Country">Country</label>
                <select class="bfh-countries" data-country="US" name="Country" required></select>
            </div>
        </div>

 

        <div class="form-check form-check-inline" id="chkPermAddress">
            <input type="checkbox" id="chkPermanentAddress" value="on" onchange="checkAdd()" />
            <label for="chkPermanentAddress" class="form-check-label">Is this your permanent address?</label>
        </div>
        <form-group>
            <div id="PermanentAddress">

            </div>
        </form-group>
        <div class="btn-group btn-group-lg align-content-center">
            <!--<a class="btn btn-primary" href="Home.html" role="button">Home</a>-->
            <button type="submit" class="btn btn-primary btn-lg" id="Submit">Submit</button>


        </div>


    </form>
</body>
</html>
